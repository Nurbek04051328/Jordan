<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jordan Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./image/logos.png" alt="logo" class="header__logo">
        <nav class="header__menu">
            <a href="#" class="header__menu-item active">HOME</a>
            <a href="#" class="header__menu-item">MAN</a>
            <a href="#" class="header__menu-item">WOMAN</a>
            <a href="#" class="header__menu-item">KIDS</a>
            <a href="#" class="header__menu-item">SALE</a>
        </nav>
        <div class="header__commands">
            <button class="header__commands-item">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.0351 19.1941L25.8535 24.0114L24.2616 25.6033L19.4444 20.7849C17.652 22.2218 15.4225 23.0033 13.1252 23C7.53624 23 3.00024 18.464 3.00024 12.875C3.00024 7.286 7.53624 2.75 13.1252 2.75C18.7142 2.75 23.2502 7.286 23.2502 12.875C23.2535 15.1723 22.472 17.4017 21.0351 19.1941ZM18.7784 18.3594C20.2061 16.8911 21.0035 14.923 21.0002 12.875C21.0002 8.5235 17.4756 5 13.1252 5C8.77374 5 5.25024 8.5235 5.25024 12.875C5.25024 17.2254 8.77374 20.75 13.1252 20.75C15.1732 20.7532 17.1414 19.9559 18.6096 18.5281L18.7784 18.3594Z" fill="white"/>
                </svg>
            </button>
            <button class="header__commands-item">
                <svg width="27" height="28" viewBox="0 0 27 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.10034 18.0499H20.2503C20.9928 18.0499 21.6003 18.6574 21.6003 19.3999C21.6003 20.1424 20.9928 20.7499 20.2503 20.7499H6.75034C6.00784 20.7499 5.40034 20.1424 5.40034 19.3999V5.89989H2.70034C1.95784 5.89989 1.35034 5.29239 1.35034 4.54989C1.35034 3.80739 1.95784 3.19989 2.70034 3.19989H6.75034C7.49284 3.19989 8.10034 3.80739 8.10034 4.54989V7.24989H25.6503L20.2503 16.6999H8.10034V18.0499ZM7.42534 22.0999C8.54584 22.0999 9.45034 23.0044 9.45034 24.1249C9.45034 25.2454 8.54584 26.1499 7.42534 26.1499C6.30484 26.1499 5.40034 25.2454 5.40034 24.1249C5.40034 23.0044 6.30484 22.0999 7.42534 22.0999ZM19.5753 22.0999C20.6958 22.0999 21.6003 23.0044 21.6003 24.1249C21.6003 25.2454 20.6958 26.1499 19.5753 26.1499C18.4548 26.1499 17.5503 25.2454 17.5503 24.1249C17.5503 23.0044 18.4548 22.0999 19.5753 22.0999Z" fill="white"/>
                </svg>
            </button>
            <button class="header__commands-item">
                <img src="./image/avatar.svg" alt="">
            </button>
        </div>
    </div>

    <div class="slider">
        <div class="slider__main">
            <div class="product-info">
                <div class="product-info__price">134$</div>
                <div class="product-info__content">
                    <div class="product-info__badge">
                        <span>Exclusive</span>
                    </div>
                    <div class="product-info__text">
                        <strong>JORDAN</strong><br/>
                        <span>JUMPMAN 2021 PF</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider__commands">
            <div class="slider__nav">
                <div class="slider__nav-item"></div>
                <div class="slider__nav-item"></div>
                <div class="slider__nav-item"></div>
                <div class="slider__nav-item"></div>
                <div class="slider__nav-item"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="select-color">
            <div class="select-color__title">CHOOSE COLOR : </div>
            <div class="select-color__products">
                <div class="select-color__item"></div>
                <div class="select-color__item"></div>
                <div class="select-color__item"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">
                ADD TO CART
            </button>
            <button class="btn outline">
                BUY NOW
            </button>
        </div>
        <div class="description">
            <div class="description__title">
                INSPIRATION
            </div>
            <div class="description__text">
                Inspired by the design of the latest Air Jordan game shoe, the Jordan Jumpman 2021 helps up-and-coming players level up their game. 
            </div>
        </div>
    </div>
</body>
</html>
